
<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Gra</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container game_title">
            <h1 class="text-center">Rock Paper Scissors</h1>
        </div>
        <div id="js-newGameElement" class="container new_game">
            <div class="row text-center">
                <button  id="js-newGameButton" class="btn btn-default">
                    New Game
                </button>
            </div>
        </div>

        <div id="js-playerPickElement" class="container pick_element">
            <div class="row text-center">
                <button id="js-playerPick_rock" class="btn">
                    <span class="badge">
                        <img src="rock.png">
                    </span><br>
                    <p>rock</p>
                </button>
                <button id="js-playerPick_paper"  class="btn">
                    <span class="badge">
                        <img src="paper.png">
                    </span><br>
                    <p>paper</p>
                </button>
                <button id="js-playerPick_scissors"  class="btn">
                    <span class="badge">
                        <img src="scissors.png">
                    </span><br>
                    <p>scissors</p>
                </button>
            </div>
        </div>

        <div id="js-resultsTableElement" class="container result">
            <div class="row banner">
                <div class="col-xs-5 text-center">
                    
                    <span id="js-playerName" class="name">
                    player name
                    </span>
                </div>
                <div class="col-xs-2 text-center vs">
                    VS.
                </div>
                <div class="col-xs-5 text-center">
                   <span class="name"> 
                    Computer
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPick">
                       
                    </span>
                </div>
            <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPick">  
                    </span>
                </div>
            </div>

            <div class="row">

                <div class="col-xs-5 text-center">
                    <span id="js-playerResult">
                      
                    </span><br><br>
                    <h3>Score:</h3>
                    <span id="js-playerPoints" class="score">
                    0
                    </span>
                </div>
            <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerResult">
                        
                    </span><br><br>
                    <h3>Score:</h3>
                    <span id="js-computerPoints" class="score">
                    0
                    </span>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="scripts.js"></script>  
    </body> 
</html>
